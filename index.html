<!DOCTYPE html>

<body>	
	
	<h2 align="center">Image Sider using HTML,CSS & JAVASCRIPT</h2>
<div class="galleryContainer">

        <div id="playPause" onclick="playPauseSlides()"></div>

        <div onclick="plusSlides(1)" class="nextPrevBtn rightArrow"><span class="arrow arrowRight"></span></div>
        <div class="captionTextHolder"><p class="captionText slideTextFromTop"></p></div>
	<h2 align="center" foreground="white" background="black"> Virat Kohli (#King)(#RunMachine)<h2>
        <div class="imageHolder">
		
            <img src="images/img_1.jpg">1366X768
            <p class="captionText">01</p>
        </div>
        <div class="imageHolder">
            <img src="images/img_2.jpg">
            <p class="captionText">02</p>
        </div>
        <div class="imageHolder">
            <img src="images/img_3.jpg">
            <p class="captionText">03</p>
        </div>
        <div class="imageHolder">
            <img src="images/img_4.jpg">
            <p class="captionText">04</p>
        </div>
	<div class="imageHolder">
            <img src="images/img_5.jpg">
            <p class="captionText">05</p>
        </div>
	<div class="imageHolder">
            <img src="images/img_6.jpg">
            <p class="captionText">06</p>
        </div>
    </div>
    <div id="dotsContainer"></div>
	
</div>
